language: node_js
node_js:
  - '11'

after_install:
  - npm run lint

before_script:
  - npm run test

script:
  - npm run build

deploy:
  provider: heroku
  api_key: $herokukey
  app:
    master: awesome-nest-project-master
    develop: awesome-nest-project-develop
    test: awesome-nest-project-test
